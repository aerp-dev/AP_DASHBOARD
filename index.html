<!DOCTYPE html>
<html class="light" style="color-scheme: light" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO-Blocking Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow, noarchive">
    <meta name="yandex" content="noindex, nofollow, noarchive">
    <meta name="applebot" content="noindex, nofollow, noarchive">
    <meta name="bingbot" content="noindex, nofollow, noarchive">

    <!-- Application Titles -->
    <meta name="apple-mobile-web-app-title" content="dashboard.aerp.dev">
    <meta name="application-name" content="dashboard.aerp.dev">

    <!-- IOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AERP">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-icon" content="https://dashboard.aerp.dev/logo.webp">

    <!-- Security Headers -->
    <!-- Pastdagi meta tagni faqat productionda belgilangan domen uchun yozib yoqib qo'yish kere!!! -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://dashboard.aerp.dev; script-src 'self'; style-src 'self';"> -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="no-referrer">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="https://dashboard.aerp.dev/logo.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="https://dashboard.aerp.dev/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://dashboard.aerp.dev/logo-16x16.png">
    <link rel="apple-touch-icon" href="https://dashboard.aerp.dev/apple-touch-icon.png">
    
    <link rel="manifest" href="https://dashboard.aerp.dev/manifest.json">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@latest/dist/face-api.min.js"></script>

    <title>AP - Dashboard</title>
  </head>
  <body>
    <div id="root" role="main" aria-label="AP - Dashboard"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script defer>
      document?.addEventListener('DOMContentLoaded', () => {
        if (navigator?.webdriver) {
          alert('Bot activity detected')
          document.body.innerHTML = '<h1>Access Denied</h1>'
          setTimeout(() => window?.close(), 3000)
        }
      })

      document?.querySelectorAll('form')?.forEach((form) => {
        form?.addEventListener('submit', (e) => {
          if (navigator?.webdriver) {
            e?.preventDefault()
            alert('Bot activity detected')
            document.body.innerHTML = '<h1>Access Denied</h1>'
            setTimeout(() => window?.close(), 3000)
          }
        })
      })
    </script>
  </body>
</html>
